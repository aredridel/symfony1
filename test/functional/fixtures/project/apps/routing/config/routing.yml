# default rules
test_multiformat:
  url:   /test_multiformat.:format
  param: { module: test, action: testMultiformat }

test_multiformat_defaults:
  url:   /test_multiformat_defaults.:format
  param: { module: test, action: testMultiformatDefaults }

test_multiformat_by_hand:
  url:   /test_multiformat_by_hand.:format
  param: { module: test, action: testMultiformatByHand }

homepage:
  url:   /
  param: { module: default, action: index }

default_symfony:
  url:   /symfony/:action/*
  param: { module: default }

default_index:
  url:   /:module
  param: { action: index }

default_pjs:
  url:   /:format/:module/:action/*.pjs
  param: { sf_default_view: sfJavascript }
  requirements: { format: js }

default:
  url:   /:module/:action/*
