# default rules
homepage:
  url:   /
  param: { module: dimensions, action: index }

sf_cache_partial:
  url:   /cache/partial/:module/:action/:sf_cache_key.*

default_symfony:
  url:   /symfony/:action/*
  param: { module: default }

default_index:
  url:   /:module
  param: { action: index }

default_pjs:
  url:   /:format/:module/:action/*.pjs
  param: { sf_default_view: sfJavascript }
  requirements: { format: js }

default:
  url:   /:module/:action/*
