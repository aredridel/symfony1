prod:
  logger:
    class:   sfNoLogger
    param:
      level:   error
      loggers: ~

dev:
  i18n:
    param:
      debug:  on

cli:
  controller:
    class: sfConsoleController
  request:
    class: sfConsoleRequest
  response:
    class: sfConsoleResponse
  storage:
    param:
      auto_start:  false

test:
  storage:
    class: sfSessionTestStorage
    param:
      session_path: %SF_TEST_CACHE_DIR%/sessions

all:
  controller:
    class: sfFrontWebController

  request:
    class: sfWebRequest

  response:
    class: sfWebResponse

  user:
    class: sfBasicSecurityUser
    param:
      timeout:  9600             # Session timeout, in seconds

  storage:
    class: sfSessionStorage
    param:
      auto_start:                true
      session_name:              symfony
      session_cookie_lifetime:   77760000   # 90*24*3600
      session_cookie_path:       /
      # session_cookie_domain:   .example.com
      session_cookie_secure:     false
      session_cookie_httponly:   false

  view_cache:
    class: sfAPCCache
    param:
      automatic_cleaning_factor: 0
      cache_dir:                 %SF_TEMPLATE_CACHE_DIR%
      lifetime:                  86400
      prefix:                    %SF_APP_DIR%

  i18n:
    class: sfI18N
    param:
      source:               XLIFF
      debug:                off
      untranslated_prefix:  "[T]"
      untranslated_suffix:  "[/T]"
      cache:
        class: sfAPCCache
        param:
          automatic_cleaning_factor: 0
          cache_dir:                 %SF_I18N_CACHE_DIR%
          lifetime:                  86400
          prefix:                    %SF_APP_DIR%

  routing:
    class: sfPatternRouting
    param:
      load_configuration: true

  logger:
    class: sfAggregateLogger
    param:
      level: debug
      loggers:
        sf_web_debug:
          class: sfWebDebugLogger
          param:
            level:          debug
            condition:      %SF_WEB_DEBUG%
            xdebug_logging: true
        sf_file_debug:
          class: sfFileLogger
          param:
            level:          debug
            file:           %SF_LOG_DIR%/%SF_APP%_%SF_ENVIRONMENT%.log
