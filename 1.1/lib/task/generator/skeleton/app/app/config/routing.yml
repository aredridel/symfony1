# default rules

homepage:
  url:   /
  param: { module: default, action: index }

default_symfony:
  url:   /symfony/:action/*
  param: { module: default }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

sf_cache_partial:
  url:   /sf_cache_partial/:module/:action/:sf_cache_key.
