# security filter must have a type of security
security:
  class: sfBasicSecurityFilter
  param:
    type:      security
    condition: %SF_USE_SECURITY%

cache:
  class: sfCacheFilter
  param:
    condition: %SF_CACHE%

common:
  class: sfCommonFilter

# execution filter must be the last registered filter
execution:
  class:  sfExecutionFilter
  param:
    type: execution
