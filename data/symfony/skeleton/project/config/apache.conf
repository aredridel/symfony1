<VirtualHost *:80>
  ServerName SERVERNAME 
  DocumentRoot "/var/www/liveapp/web"
  Alias /sf ##SYMFONY_DATA_WEB_SF##
  <Directory "/var/www/liveapp/web">
    AllowOverride All
  </Directory>
  ErrorLog /var/log/httpd/liveapp-error_log
  CustomLog /var/log/log/liveapp-access_log common
</VirtualHost>
