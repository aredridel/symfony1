default:

  Controller:
    class:          sfFrontWebController
    singleton:      true
    init_method:    initialize
    destroy_method: shutdown

  Request:
    class:          sfWebRequest
    singleton:      true
    init_method:    initialize
    destroy_method: shutdown

  Response:
    class:          sfWebResponse
    singleton:      true
    init_method:    initialize
    destroy_method: shutdown

  User:
    class:          myUser
    singleton:      true
    init_method:    initialize
    destroy_method: shutdown

  I18N:
    class:          sfI18N
    factory_method: getInstance
    properties:
      context: [Tone, Context]
    singleton:      true
    init_method:    initialize
    load_condition:
      config_var: sf_i18n   # only load if sfConfig::get('sf_i18n') == true
      config_name: i18n support
      config_file: settings.yml
